name: Reuse Workflow
on:
  push:
    branches: ['*']
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  test:
    name: PR Number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print PR Number
        run: echo ${{ github.event.number }}
